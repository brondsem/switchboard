language: python
python: 2.7

# only needed for example/tests.py:TestAdmin.test_switch_history
services:
  - mongodb

addons:
  firefox: "latest"

sudo: false

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install -g geckodriver

install: make install

script: make test-coverage functional-test

after_success:
  - pip install codecov
  - codecov
